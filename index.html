<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>STRANDS Release Wizard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>STRANDS Release Wizard</h1>

    	<div class="container">
		    <p>This little tool allows you to release package of <a href="http://strands-project.eu">STRANDS</a> with two simple clicks. Read the <a href="https://github.com/strands-project-releases/strands-releases/wiki">STRANDS release pages</a> for further details. </p>


			<form action="https://lcas.lincoln.ac.uk/jenkins/view/Management/job/prepare-release/buildWithParameters" method="GET">
			    <div class="form-group">
			        <label for="repoName">Repository</label>
			        <input type="text" class="form-control" name="REPO" id="repoName" placeholder="Repository to be released"/>
			    </div>
			    <div class="form-group">
			        <label for="inputPassword">Which part of the version string to bump</label>
			        <input type="radio" class="form-control" name="BUMP" value="patch" checked>patch
			        <input type="radio" class="form-control" name="BUMP" value="minor">minor
			        <input type="radio" class="form-control" name="BUMP" value="major">major
			    </div>
			    <input type="hidden" name="token" value="magic">
			    <input type="hidden" name="ROS_DISTRO" value="indigo">
			    <button type="submit" class="btn btn-primary">Release</button>
			</form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
