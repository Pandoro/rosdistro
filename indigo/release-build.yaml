%YAML 1.1
# ROS release-build file
# see REP 141: http://ros.org/reps/rep-0141.html
---
jenkins_binarydeb_job_timeout: 120
jenkins_sourcedeb_job_timeout: 10
jenkins_url: https://lcas.lincoln.ac.uk/jenkins
notifications:
  emails:
  - strands-buildfarm@googlegroups.com
  maintainers: true
sync:
  package_count: 150
targets:
  _config:
    apt_target_repository: http://lcas.lincoln.ac.uk/repos/building/
  ubuntu:
    saucy:
      amd64:
      i386:
    trusty:
      amd64:
      i386:
type: release-build
version: 1
